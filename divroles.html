    <meta charset="UTF-8">

</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><span class="empresa-nombre">FerroBolt Solutions</span></li>
                <li><a href="index.html">Inicio</a></li>

    <section id="organigrama">
        <h2>División de Roles de la Empresa</h2>
        <p>A continuación, se muestra el organigrama de la empresa. Haz clic en cada área para más detalles.</p>

        <img src="Imagenes/OrgImg.jpg" usemap="#orgMap" alt="Organigrama de la Empresa" class="organigrama-img" id="orgImg">

        <map name="orgMap">
            <area shape="rect" coords="1109,0,1514,54" alt="Directorio" onclick="mostrarDetalle('directorio')">
            <area shape="rect" coords="690,96,1007,152" alt="Gerente Comercial" onclick="mostrarDetalle('gerenteComercial')">
            <area shape="rect" coords="1630,98,2027,154" alt="Gerente Financiero" onclick="mostrarDetalle('gerenteFinanciero')">
            <area shape="rect" coords="1135,99,1478,152" alt="Gerente de Compras" onclick="mostrarDetalle('gerenteCompras')">
            <area shape="rect" coords="693,191,1010,285" alt="Ejecutivo de Ventas Corporativas" onclick="mostrarDetalle('ejecutivoVentasCorporativas')">
            <area shape="rect" coords="1626,228,2043,308" alt="Gerente de Administración" onclick="mostrarDetalle('gerenteAdministracion')">
            <area shape="rect" coords="691,307,1012,403" alt="Administrador de Ventas" onclick="mostrarDetalle('adminVentas')">
            <area shape="rect" coords="1626,325,2043,403" alt="Coordinador de Pagos" onclick="mostrarDetalle('coordinadorPagos')">
            <area shape="rect" coords="1626,431,2043,509" alt="Encargado de Caja" onclick="mostrarDetalle('encargadoCaja')">
            <area shape="rect" coords="1626,535,2043,613" alt="Analista de Cobranzas" onclick="mostrarDetalle('analistaCobranzas')">
            <area shape="rect" coords="1626,629,2043,707" alt="Administrador Contable" onclick="mostrarDetalle('adminContable')">
            <area shape="rect" coords="1626,725,2043,803" alt="Coordinador de Facturación" onclick="mostrarDetalle('coordinadorFacturacion')">
            <area shape="rect" coords="133,230,530,285" alt="Supervisor de Logística" onclick="mostrarDetalle('jefeLogistica')">
            <area shape="rect" coords="131,308,535,360" alt="Supervisor de Expedición" onclick="mostrarDetalle('expedicion')">
            <area shape="rect" coords="129,384,533,436" alt="Supervisor de Choferes" onclick="mostrarDetalle('choferes')">
            <area shape="rect" coords="2138,234,2557,303" alt="Recursos Humanos" onclick="mostrarDetalle('rrhh')">
            <area shape="rect" coords="2140,435,2559,504" alt="Encargado de Maestranza" onclick="mostrarDetalle('maestranza')">
            <area shape="rect" coords="686,432,1005,507" alt="Analista de Costos" onclick="mostrarDetalle('actCostos')">
            <area shape="rect" coords="688,537,1007,612" alt="Supervisor de Mostrador" onclick="mostrarDetalle('jefeMostrador')">
            <area shape="rect" coords="688,652,1007,727" alt="Ejecutivo de Ventas de Mostrador" onclick="mostrarDetalle('ventasMostrador')">
            <area shape="rect" coords="688,764,1007,839" alt="Encargado de Depósito" onclick="mostrarDetalle('deposito')">
            <area shape="rect" coords="688,936,1008,1013" alt="Supervisor de Recepción" onclick="mostrarDetalle('recepProveedores')">
            <area shape="rect" coords="1127,374,1487,448" alt="Coordinador de Compras" onclick="mostrarDetalle('coordinadorCompras')">
            <area shape="rect" coords="1129,229,1476,282" alt="Jefe De Compras" onclick="mostrarDetalle('jefeCompras')">
        </map>

        <div id="detalle" class="detalle-rol"></div>
    </section>

    <script>
        // Función para recalcular las coordenadas
        function recalcularCoords() {
            const img = document.getElementById('orgImg');
            const width = img.naturalWidth;
            const currentWidth = img.clientWidth;
            const scaleFactor = currentWidth / width;

            const areas = document.querySelectorAll('area');
            areas.forEach(area => {
                const coords = area.dataset.originalCoords.split(',');
                const scaledCoords = coords.map(coord => Math.round(coord * scaleFactor));
                area.coords = scaledCoords.join(',');
            });
        }

        // Guardar las coordenadas originales al cargar la página
        window.addEventListener('load', () => {
            const areas = document.querySelectorAll('area');
            areas.forEach(area => {
                area.dataset.originalCoords = area.coords;
            });

            recalcularCoords(); // Recalcular coordenadas iniciales
        });

        // Recalcular coordenadas al redimensionar la ventana
        window.addEventListener('resize', recalcularCoords);

        // Función para mostrar el detalle de cada rol
        function mostrarDetalle(rol) {
            const detalle = document.getElementById('detalle');
            if (rol === 'directorio') {
                detalle.innerHTML = '<h3>Directorio</h3><p>El directorio es el órgano de máxima autoridad dentro de Ferrobolt Solutions, es el encargado de supervisar todas las operaciones y de la toma de decisiones. Esto incluye definir políticas internas como los estándares de calidad, selección de proveedores, y políticas de precios, asegurando que la empresa se mantenga alineada con sus objetivos a largo plazo.</p>';
            } else if (rol === 'gerenteComercial') {
                detalle.innerHTML = '<h3>Gerente Comercial</h3><p>El Gerente Comercial en Ferrobolt es la persona encargada de coordinar todas las actividades relacionadas con las ventas, tanto mayoristas como minoristas. Su función principal es supervisar las áreas de venta a empresas, venta en mostrador, logística y expedición, asegurándose de que todos los departamentos trabajen de manera eficiente para cumplir con las expectativas de los clientes.</p>';
            } else if (rol === 'gerenteCompras') {
                detalle.innerHTML = '<h3>Gerente de Compras</h3><p>El Gerente de Compras tiene como principal función asegurar que siempre haya productos disponibles en stock para satisfacer la demanda. Este departamento trabaja en conjunto con el depósito y ventas, emitiendo la Orden de Compra cada vez que se detecta la necesidad de reabastecimiento. Además, el área de compras es responsable de negociar con los proveedores para conseguir los mejores precios y condiciones de compra.</p>';
            } else if (rol === 'gerenteFinanciero') {
                detalle.innerHTML = '<h3>Gerente Financiero</h3><p>Este gerente, a menudo un contador, tiene la responsabilidad de supervisar todas las operaciones financieras de Ferrobolt. Administra los pagos a proveedores, maneja los ingresos y egresos, y asegura que se cumpla con el presupuesto de la empresa. Documentos clave en esta área incluyen el eCheq, que facilita los pagos electrónicos a los proveedores, y las Facturas, que deben ser verificadas antes de autorizar cualquier pago.</p>';
            } else if (rol === 'ejecutivoVentasCorporativas') {
                detalle.innerHTML = '<h3>Ejecutivo de Ventas Corporativas</h3><p>Esta área está encargada del área de venta al público, ventas online y ventas empresa ya que gestiona las relaciones comerciales con las empresas que realizan compras al por mayor. El personal de esta área se enfoca en ofrecer condiciones personalizadas, descuentos por volumen y garantizar que las grandes cuentas reciban un servicio dedicado y eficiente. Además, aseguran que las empresas cuenten con la documentación adecuada, como facturas y remitos, para formalizar las transacciones y la entrega de productos.</p>';
            } else if (rol === 'gerenteAdministracion') {
                detalle.innerHTML = '<h3>Gerente de Administración</h3><p>El gerente de administración supervisa las tareas administrativas y contables de la empresa. Es responsable de asegurar que las facturas y otros documentos financieros estén correctamente registrados y gestionados. Además, supervisa el procesamiento de pagos a proveedores y el control de las operaciones financieras diarias.</p>';
            } else if (rol === 'adminVentas') {
                detalle.innerHTML = '<h3>Administrador de Ventas</h3><p>El administrador de ventas en Ferrobolt es responsable de cargar las facturas en los portales de las empresas clientes. Esta tarea es vital para asegurar que los clientes reciban la documentación necesaria y que las transacciones estén correctamente registradas. Una vez que el pedido ha sido entregado, se emite una Factura, que detalla los productos, el costo total y las condiciones de pago. Esta factura es verificada contra la Orden de Compra y el Remito.</p>';
            } else if (rol === 'coordinadorPagos') {
                detalle.innerHTML = '<h3>Coordinador de Pagos</h3><p>El área de Coordinador de pagos asegura los pagos a proveedores, se encarga de gestionar los pagos por la mercadería que ingresa en la empresa. Esto incluye el uso de eCheq para realizar pagos de manera rápida y segura, asegurando que todos los proveedores reciban sus pagos a tiempo y que las cuentas estén en orden.</p>';
            } else if (rol === 'encargadoCaja') {
                detalle.innerHTML = '<h3>Encargado de Caja</h3><p>El Encargado de Caja es responsable de gestionar el efectivo generado por las ventas al público, gestiona el efectivo generado por las ventas al público en el mostrador, asegurándose de que los cobros sean correctos y de que los registros estén actualizados en el sistema financiero de la empresa.</p>';
            } else if (rol === 'analistaCobranzas') {
                detalle.innerHTML = '<h3>Analista de Cobranzas</h3><p>Encargado de realizar el seguimiento y gestión de los cobros realizados por la empresa, tiene la responsabilidad de gestionar el cobro de todas las facturas emitidas a los clientes. Esto incluye el seguimiento de los plazos de pago y la gestión de cuentas a cobrar, lo que es fundamental para mantener un flujo de caja saludable.</p>';
            } else if (rol === 'adminContable') {
                detalle.innerHTML = '<h3>Administrador Contable</h3><p>El Administrador Contable se encarga de la carga de facturas tanto de proveedores como de gastos operativos. Además, gestiona las facturas de sueldos, impuestos, retenciones y todos los movimientos contables que afectan los ingresos y egresos de la empresa.</p>';
            } else if (rol === 'coordinadorFacturacion') {
                detalle.innerHTML = '<h3>Coordinador de Facturación</h3><p>Responsable de gestionar las facturas a todos los clientes de la empresa una vez que se completan las ventas. Es clave para asegurar que las transacciones queden registradas correctamente y que la empresa reciba los pagos a tiempo.</p>';
            } else if (rol === 'jefeLogistica') {
                detalle.innerHTML = '<h3>Supervisor de Logística</h3><p>El Supervisor de Logística en Ferrobolt es responsable de coordinar y gestionar todas las actividades relacionadas con el almacenamiento, distribución y transporte de productos. Este puesto es crucial para asegurar que los productos lleguen a los clientes en tiempo y forma. Trabaja de la mano con el Gerente Comercial y el equipo de Expedición para organizar los despachos de productos como bulones, tornillos y herramientas, garantizando que los pedidos sean correctos y completos antes de su salida.</p>';
            } else if (rol === 'expedicion') {
                detalle.innerHTML = '<h3>Supervisor de Expedición</h3><p>Encargado de la gestión y control de los pedidos y despachos de la empresa. Es fundamental en Ferrobolt para el armado y despacho de pedidos. Aquí es donde se organizan los productos, se controlan y luego se despachan. Este departamento trabaja en colaboración con compras para asegurar que siempre haya stock suficiente. El Remito es un documento clave en este proceso, utilizado tanto al despachar los productos como al recibir la mercadería, garantizando que todo lo entregado y recibido coincida con lo solicitado. Además, depende de la Orden de Compra, la cual permite el reabastecimiento de productos necesarios para mantener el stock al día.</p>';
            } else if (rol === 'choferes') {
                detalle.innerHTML = '<h3>Supervisor de Choferes</h3><p>El Supervisor de Choferes se encarga de organizar las entregas y el personal que se dedica a la logística externa. Los choferes en Ferrobolt tienen la responsabilidad de realizar las entregas a los clientes. Trabajan de la mano con el área de logística, lo que asegura que las entregas se realicen en tiempo y forma. Es esencial que los choferes entreguen los productos acompañados del Remito, y que este documento sea firmado por el cliente como comprobante de recepción, garantizando que el pedido ha llegado correctamente.</p>';
            } else if (rol === 'rrhh') {
                detalle.innerHTML = '<h3>Recursos Humanos</h3><p>Gestiona todo lo relacionado con el personal de la empresa, desde las entrevistas de selección hasta el manejo de recibos de sueldo y la administración de beneficios. También se encarga de resolver cualquier problema interno que surja y de mantener un ambiente laboral adecuado.</p>';
            } else if (rol === 'maestranza') {
                detalle.innerHTML = '<h3>Encargado de Maestranza</h3><p>La maestranza tiene la responsabilidad de mantener la limpieza y el orden dentro de las instalaciones de Ferrobolt. Aunque no está directamente involucrada en las operaciones de producción, su trabajo es esencial para asegurar que los empleados trabajen en un ambiente seguro y limpio, lo que contribuye a la eficiencia y bienestar de la empresa.</p>';
            } else if (rol === 'actCostos') {
                detalle.innerHTML = '<h3>Analista de Costos</h3><p>Responsable de asegurar que los precios de los productos estén actualizados en el sistema. Esta tarea es crítica, ya que los precios de materias primas, como el acero o el hierro, pueden fluctuar. Mantener los costos al día permite a la empresa ofrecer precios competitivos y ajustar sus márgenes de ganancia de manera eficiente.</p>';
            } else if (rol === 'jefeMostrador') {
                detalle.innerHTML = '<h3>Supervisor de Mostrador</h3><p>Encargado de supervisar las ventas que se realizan directamente al público en la empresa. Además, se ocupa de la correcta emisión de documentos como Facturas y Remitos, asegurando que todas las transacciones queden registradas y que los productos entregados al cliente sean los correctos según el pedido.</p>';
            } else if (rol === 'ventasMostrador') {
                detalle.innerHTML = '<h3>Ejecutivo de Ventas de Mostrador</h3><p>Este jefe se encarga de supervisar las ventas que se realizan directamente al público en el mostrador de la empresa. Coordina el trabajo de los vendedores y asegura que los clientes reciban un servicio rápido y eficaz, manteniendo un control sobre los productos más vendidos y el stock necesario en la tienda. El jefe de mostrador también colabora con el área de expedición para organizar la entrega inmediata de los productos disponibles.</p>';
            } else if (rol === 'deposito') {
                detalle.innerHTML = '<h3>Encargado de Depósito</h3><p>Gestiona la recepción, almacenamiento y gestión de los productos que ingresan y salen de la empresa. Aquí se realiza un control exhaustivo de la mercadería que llega de los proveedores, asegurando que se corresponde con lo que se solicitó en la Orden de Compra. Además, se utiliza el Remito para verificar y registrar la entrega correcta de los productos. Ferrobolt al producir sus propios artículos, también gestiona las materias primas necesarias a través de la Orden de Fabricación, asegurando que todo esté en orden antes de iniciar la producción.</p>';
            } else if (rol === 'recepProveedores') {
                detalle.innerHTML = '<h3>Supervisor de Recepción</h3><p>Responsable de revisar y aceptar los productos que llegan de los proveedores. Aquí se coteja la mercadería recibida con la Orden de Compra y se emite un informe que confirma que todo está en regla. Esto garantiza que la empresa solo pague por lo que realmente ha recibido.</p>';
            } else if (rol === 'coordinadorCompras') {
             detalle.innerHTML = '<h3>Coordinador de Compras</h3><p>Coordina la gestión de compras asegurando el abastecimiento de productos para la empresa. Esto incluye la emisión y seguimiento de Órdenes de Compra para garantizar que los productos lleguen a tiempo. Además, se encarga de la gestión de documentos como Facturas de Proveedores y Remitos, que permiten controlar que lo solicitado y lo recibido estén en línea.</p>';
            } else if (rol === 'jefeCompras') {
                detalle.innerHTML = '<h3>Jefe De Compras</h3><p>Responsable de la coordinación diaria de las actividades relacionadas con las adquisiciones de productos y servicios para la empresa. Supervisa la relación con proveedores, asegura la correcta emisión de las Órdenes de Compra y verifica la recepción de mercancías, comparando los productos con los documentos clave como Remitos y Facturas para garantizar que los pedidos se reciban correctamente.</p>';
            }
        }
    </script>
