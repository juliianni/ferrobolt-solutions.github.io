<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>División de Roles - FerroBolt Solutions</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><span class="empresa-nombre">FerroBolt Solutions</span></li>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="organigrama">
        <h2>División de Roles de la Empresa</h2>
        <p>A continuación, se muestra el organigrama de la empresa. Haz clic en cada área para más detalles.</p>

        <img src="Imagenes/OrgImg.jpg" usemap="#orgMap" alt="Organigrama de la Empresa" class="organigrama-img" id="orgImg">

        <map name="orgMap">
            <area shape="rect" coords="649,10,854,48" alt="Directorio" onclick="mostrarDetalle('directorio')">
            <area shape="rect" coords="385,80,590,118" alt="Gerente Comercial" onclick="mostrarDetalle('gerenteComercial')">
            <area shape="rect" coords="940,81,1145,119" alt="Gerente Financiero" onclick="mostrarDetalle('gerenteFinanciero')">
            <area shape="rect" coords="647,84,852,122" alt="Gerente de Compras" onclick="mostrarDetalle('gerenteCompras')">
            <area shape="rect" coords="380,147,585,185" alt="Ejecutivo de Ventas Corporativas" onclick="mostrarDetalle('ejecutivoVentasCorporativas')">
            <area shape="rect" coords="938,147,1143,185" alt="Gerente de Administración" onclick="mostrarDetalle('gerenteAdministracion')">
            <area shape="rect" coords="380,205,585,243" alt="Administrador de Ventas" onclick="mostrarDetalle('adminVentas')">
            <area shape="rect" coords="938,200,1143,238" alt="Coordinador de Pagos" onclick="mostrarDetalle('coordinadorPagos')">
            <area shape="rect" coords="939,254,1144,292" alt="Encargado de Caja" onclick="mostrarDetalle('encargadoCaja')">
            <area shape="rect" coords="940,309,1145,347" alt="Analista de Cobranzas" onclick="mostrarDetalle('analistaCobranzas')">
            <area shape="rect" coords="940,363,1145,401" alt="Administrador Contable" onclick="mostrarDetalle('adminContable')">
            <area shape="rect" coords="941,418,1146,456" alt="Coordinador de Facturación" onclick="mostrarDetalle('coordinadorFacturacion')">
            <area shape="rect" coords="67,149,272,187" alt="Supervisor de Logística" onclick="mostrarDetalle('jefeLogistica')">
            <area shape="rect" coords="63,208,268,246" alt="Supervisor de Expedición" onclick="mostrarDetalle('expedicion')">
            <area shape="rect" coords="63,264,268,302" alt="Supervisor de Choferes" onclick="mostrarDetalle('choferes')">
            <area shape="rect" coords="1239,142,1444,180" alt="Recursos Humanos" onclick="mostrarDetalle('rrhh')">
            <area shape="rect" coords="1239,224,1444,262" alt="Encargado de Maestranza" onclick="mostrarDetalle('maestranza')">
            <area shape="rect" coords="379,264,584,302" alt="Analista de Costos" onclick="mostrarDetalle('actCostos')">
            <area shape="rect" coords="374,312,579,350" alt="Supervisor de Mostrador" onclick="mostrarDetalle('jefeMostrador')">
            <area shape="rect" coords="374,366,579,404" alt="Ejecutivo de Ventas de Mostrador" onclick="mostrarDetalle('ventasMostrador')">
            <area shape="rect" coords="374,423,579,461" alt="Encargado de Depósito" onclick="mostrarDetalle('deposito')">
            <area shape="rect" coords="647,210,852,248" alt="Supervisor de Recepción" onclick="mostrarDetalle('recepProveedores')">
            <area shape="rect" coords="647,264,852,302" alt="Coordinador de Compras" onclick="mostrarDetalle('coordinadorCompras')">
        </map>

        <div id="detalle" class="detalle-rol"></div>
    </section>

    <script>
        // Función para recalcular las coordenadas
        function recalcularCoords() {
            const img = document.getElementById('orgImg');
            const width = img.naturalWidth;
            const currentWidth = img.clientWidth;
            const scaleFactor = currentWidth / width;

            const areas = document.querySelectorAll('area');
            areas.forEach(area => {
                const coords = area.dataset.originalCoords.split(',');
                const scaledCoords = coords.map(coord => Math.round(coord * scaleFactor));
                area.coords = scaledCoords.join(',');
            });
        }

        // Guardar las coordenadas originales al cargar la página
        window.addEventListener('load', () => {
            const areas = document.querySelectorAll('area');
            areas.forEach(area => {
                area.dataset.originalCoords = area.coords;
            });

            recalcularCoords(); // Recalcular coordenadas iniciales
        });

        // Recalcular coordenadas al redimensionar la ventana
        window.addEventListener('resize', recalcularCoords);

        // Función para mostrar el detalle de cada rol
        function mostrarDetalle(rol) {
            const detalle = document.getElementById('detalle');
            if (rol === 'directorio') {
                detalle.innerHTML = '<h3>Directorio</h3><p>El directorio es el órgano de máxima autoridad dentro de Ferrobolt Solutions, es el encargado de supervisar todas las operaciones y de la toma de decisiones. Esto incluye definir políticas internas como los estándares de calidad, selección de proveedores, y políticas de precios, asegurando que la empresa se mantenga alineada con sus objetivos a largo plazo.</p>';
            } else if (rol === 'gerenteComercial') {
                detalle.innerHTML = '<h3>Gerente Comercial</h3><p>El Gerente Comercial en Ferrobolt es la persona encargada de coordinar todas las actividades relacionadas con las ventas, tanto mayoristas como minoristas. Su función principal es supervisar las áreas de venta a empresas, venta en mostrador, logística y expedición, asegurándose de que todos los departamentos trabajen de manera eficiente para cumplir con las expectativas de los clientes.</p>';
            } else if (rol === 'gerenteCompras') {
                detalle.innerHTML = '<h3>Gerente de Compras</h3><p>El área de compras tiene como principal función asegurar que siempre haya productos disponibles en stock para satisfacer la demanda. Este departamento trabaja en conjunto con el depósito y ventas, emitiendo la Orden de Compra cada vez que se detecta la necesidad de reabastecimiento. Además, el área de compras es responsable de negociar con los proveedores para conseguir los mejores precios y condiciones de compra.</p>';
            } else if (rol === 'gerenteFinanciero') {
                detalle.innerHTML = '<h3>Gerente Financiero</h3><p>Este gerente, a menudo un contador, tiene la responsabilidad de supervisar todas las operaciones financieras de Ferrobolt. Administra los pagos a proveedores, maneja los ingresos y egresos, y asegura que se cumpla con el presupuesto de la empresa.</p>';
            } else if (rol === 'ejecutivoVentasCorporativas') {
                detalle.innerHTML = '<h3>Ejecutivo de Ventas Corporativas</h3><p>Encargado de gestionar las relaciones comerciales con las empresas que realizan compras al por mayor.</p>';
            } else if (rol === 'gerenteAdministracion') {
                detalle.innerHTML = '<h3>Gerente de Administración</h3><p>Responsable de supervisar todas las tareas administrativas y contables de la empresa.</p>';
            } else if (rol === 'adminVentas') {
                detalle.innerHTML = '<h3>Administrador de Ventas</h3><p>El Administrador de Ventas es responsable de gestionar y organizar las facturas y ventas registradas.</p>';
            } else if (rol === 'coordinadorPagos') {
                detalle.innerHTML = '<h3>Coordinador de Pagos</h3><p>Responsable de gestionar los pagos a proveedores y asegurar el flujo de efectivo de la empresa.</p>';
            } else if (rol === 'encargadoCaja') {
                detalle.innerHTML = '<h3>Encargado de Caja</h3><p>El Encargado de Caja es responsable de gestionar el efectivo generado por las ventas al público.</p>';
            } else if (rol === 'analistaCobranzas') {
                detalle.innerHTML = '<h3>Analista de Cobranzas</h3><p>Encargado de realizar el seguimiento y gestión de los cobros realizados por la empresa.</p>';
            } else if (rol === 'adminContable') {
                detalle.innerHTML = '<h3>Administrador Contable</h3><p>El Administrador Contable se encarga de la carga de facturas tanto de proveedores como de gastos operativos.</p>';
            } else if (rol === 'coordinadorFacturacion') {
                detalle.innerHTML = '<h3>Coordinador de Facturación</h3><p>Responsable de gestionar las facturas a todos los clientes de la empresa.</p>';
            } else if (rol === 'jefeLogistica') {
                detalle.innerHTML = '<h3>Supervisor de Logística</h3><p>Responsable de coordinar las actividades de transporte y almacenamiento de productos.</p>';
            } else if (rol === 'expedicion') {
                detalle.innerHTML = '<h3>Supervisor de Expedición</h3><p>Encargado de la gestión y control de los pedidos y despachos de la empresa.</p>';
            } else if (rol === 'choferes') {
                detalle.innerHTML = '<h3>Supervisor de Choferes</h3><p>El Supervisor de Choferes se encarga de organizar las entregas y el personal que se dedica a la logística externa.</p>';
            } else if (rol === 'rrhh') {
                detalle.innerHTML = '<h3>Recursos Humanos</h3><p>Gestiona todo lo relacionado con el personal de la empresa, desde la selección hasta la administración de beneficios.</p>';
            } else if (rol === 'maestranza') {
                detalle.innerHTML = '<h3>Encargado de Maestranza</h3><p>Responsable del mantenimiento y limpieza de las instalaciones.</p>';
            } else if (rol === 'actCostos') {
                detalle.innerHTML = '<h3>Analista de Costos</h3><p>Responsable de asegurar que los precios de los productos estén actualizados en el sistema.</p>';
            } else if (rol === 'jefeMostrador') {
                detalle.innerHTML = '<h3>Supervisor de Mostrador</h3><p>Encargado de supervisar las ventas que se realizan directamente al público en la empresa.</p>';
            } else if (rol === 'ventasMostrador') {
                detalle.innerHTML = '<h3>Ejecutivo de Ventas de Mostrador</h3><p>Responsable de atender a los clientes que realizan compras en la tienda física.</p>';
            } else if (rol === 'deposito') {
                detalle.innerHTML = '<h3>Encargado de Depósito</h3><p>Gestiona la recepción y almacenamiento de productos en el depósito.</p>';
            } else if (rol === 'recepProveedores') {
                detalle.innerHTML = '<h3>Supervisor de Recepción</h3><p>Responsable de revisar y aceptar los productos que llegan de los proveedores.</p>';
            } else if (rol === 'coordinadorCompras') {
                detalle.innerHTML = '<h3>Coordinador de Compras</h3><p>Coordina la gestión de compras asegurando el abastecimiento de productos para la empresa.</p>';
            }
        }
    </script>
</body>
</html>
