    <script>
        // Función para recalcular las coordenadas
        function recalcularCoords() {
            const img = document.getElementById('orgImg');
            const width = img.naturalWidth;
            const currentWidth = img.clientWidth;
            const scaleFactor = currentWidth / width;

            const areas = document.querySelectorAll('area');
            areas.forEach(area => {
                const coords = area.dataset.originalCoords.split(',');
                const scaledCoords = coords.map(coord => Math.round(coord * scaleFactor));
                area.coords = scaledCoords.join(',');
            });
        }

        // Guardar las coordenadas originales al cargar la página
        window.addEventListener('load', () => {
            const areas = document.querySelectorAll('area');
            areas.forEach(area => {
                area.dataset.originalCoords = area.coords;
            });

            recalcularCoords(); // Recalcular coordenadas iniciales
        });

        // Recalcular coordenadas al redimensionar la ventana
        window.addEventListener('resize', recalcularCoords);
